<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="manifest" href="manifest.json">
  <title>Time zones</title>
</head>
<body>
<div class="header"><span>World clock</span>
  <input type="text" name="country" placeholder="Enter the country name">
</div>
<div class="filter-div"></div>
<input type="checkbox" name="checkLike">
<img src="./icon/Heart_font_awesome.svg" alt="like" id="like">
<div class="watch d-none">
    <span class="hr"></span>
    <span class="min"></span>
    <span class="sec"></span>
</div>
<script src="./js/feature-support.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
