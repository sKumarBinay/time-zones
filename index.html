<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="manifest" href="manifest.json">
  <title>Time zones</title>
</head>
<body>
<div class="header"><span>World clock</span>
  <input type="text" name="country" placeholder="Enter the country name">
</div>
<div class="filter-div"></div>
<div class="day-time-saving">Day time saving 
  <label class="switch">
    <input type="checkbox" id="day-saving-checkbox" disabled>
    <span class="slider round"></span>
  </label>
</div>
<div class="current-zone">Local</div>
<div class="date d-none">Today</div>
<div class="am-pm d-none">PM</div>
<div class="likeBtn"><input type="checkbox" name="checkLike"><span>&hearts;</span></div>
<div class="watch d-none">
    <span class="hr"></span>
    <span class="min"></span>
    <span class="sec"></span>
</div>
<div class="fav">
  <div class="fav__title">Liked</div>
  <button class="fav__trigger">&hearts;</button>
    <div class="fav__option-wrapper">
      <button class="fav__option">A</button>
      <button class="fav__option">B</button>
      <button class="fav__option">C</button>
      <button class="fav__option">D</button>
      <button class="fav__option">E</button>
    </div>
</div>
<div class="dst-info"></div>
<script src="./js/feature-support.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
